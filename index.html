<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/jam-icons@2.0.0/css/jam.min.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/albirdashboard.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Noordzee Planning</title>
</head>

<body class="with-header position-relative" data-spy="scroll" data-target="#sections-nav" data-offset="150">

<div class="wrapper">

  <header class="header">
		<div class="container-fluid d-flex align-items-center justify-content-between container">
				<span class="header-brand">Noordzee Planning</span>
		</div>
	</header>

	<main class="content">

		<div class="container loader" id="loader">
			<div class="linear-loader">
			    <div class="indeterminate"></div>
			</div>
		</div>

		<div class="container" id="calendar">
			<div class="row">
				<div class="col">
								<!-- <h1>Kalender</h1> -->
								<div class="content-light">
									<div id="dp" style="width:100%;"></div>
						    </div>
				</div>
			</div>
		</div>

		<div class="container" id="notes">
			<div class="row">
				<div class="col">
					<div class="d-flex content-light">
						<div id="arca" class="p-2 mx-2 col-badge">
							<span>Arca</span>
						</div>
						<div id="zirfaea" class="p-2 mx-2 col-badge">
							<span>Zirfaea</span>
						</div>
						<div id="kantoor" class="p-2 mx-2 col-badge">
							<span>Kantoor</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container" id="ais-arca">
			<div class="row">
				<div class="col-lg-6">
					<script type="text/javascript">
					    // Map appearance
					    var width="100%";         // width in pixels or percentage
					    var height="300";         // height in pixels
					    var names=true;           // always show ship names (defaults to false)

					    // Single ship tracking
					    var imo="9167966";        // display latest position (by IMO, overrides MMSI)
					    var show_track=true;      // display track line (last 24 hours)
					</script>
					<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
				</div>
				
				<div class="col-lg-6">
					<script type="text/javascript">
					    // Map appearance
					    var width="100%";         // width in pixels or percentage
					    var height="300";         // height in pixels
					    var names=true;           // always show ship names (defaults to false)

					    // Single ship tracking
					    var imo="9046497";        // display latest position (by IMO, overrides MMSI)
					    var show_track=true;      // display track line (last 24 hours)
					</script>
					<script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
				</div>
			</div>
		</div>

	</main>

	<footer>
		<div class="footer container-fluid d-flex align-items-center justify-content-center container">
			&copy; 2023&nbsp-&nbsp<a href="#">willem van opstal</a>
		</div>
	</footer>

</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://unpkg.com/jam-icons/js/jam.min.js"></script>
<script type="text/javascript" src="js/daypilot-all.min.js"></script>

<script src="js/main.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/api.js"></script>


</html>
